<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Game- Project 1</title>
    <link rel="stylesheet" href="Project_1.css">

<body>
    <h1>Numbers Game</h1>
    <div class="top-buttons">
        <button class="top-btn" id="start-btn">START</button>
        <button class="top-btn" id="countdown">TIMER: <span id="timer"></span></button>
        <button class="top=btn" id="fastGame">FAST GAME</button>
    </div>
    <div class="main-content">
        <div class="side-buttons">
            <button class="side-btn">ADD ROWS</button>
            <button class="side-btn" id="bg-btn">BACKGROUND</button>
            <button class="side-btn" id="reset-btn">RESET</button>
        </div>
        <div id="main-grid"></div>
    </div>
    <script src="Project_1.js"></script>
